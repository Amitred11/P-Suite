{% extends "base.html" %}
{% block title %}Login | P-Suite{% endblock %}
{% block content %}
<div class="auth-wrapper">
    <div class="auth-card">
        <div class="auth-header">
            <div class="header-icon-wrapper auth-icon"><i class="fas fa-rocket"></i></div>
            <h2>Welcome Back</h2>
            <p>Login to access the Production Suite.</p>
        </div>
        <form method="POST" action="{{ url_for('auth.login') }}" class="auth-form">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-icon-wrapper">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" placeholder="e.g., alan_turing" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                 <div class="input-icon-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Your secure password" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" style="width:100%; margin-top: 1rem;">Login</button>
        </form>
        <div class="auth-separator"><span>OR</span></div>
        <div class="social-login">
            <a href="#" class="social-btn google"><i class="fab fa-google"></i> Continue with Google</a>
            <a href="#" class="social-btn github"><i class="fab fa-github"></i> Continue with GitHub</a>
        </div>
        <p class="auth-switch">Don't have an account? <a href="{{ url_for('auth.register') }}">Sign up here</a></p>
    </div>
</div>
{% endblock %}
